<!DOCTYPE html> 
  
 <html>
    <head>
        <title>Basic scene</title> 
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"> 
  
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"> 
        <style type="text/css"> 
            body { 
                background-color: #99ccff; 
                overflow: hidden; 
            } 
        </style> 
        <script src="three.js"></script> 
        <script src="Detector.js"></script> 
    </head> 
    <body>
        <div id="WebGLCanvas"> </div> 
  
        <script> 
            function initializeScene() {
                if(Detector.webgl){ 
                    renderer = new THREE.WebGLRenderer({antialias:true}); 
                } else { 
                    renderer = new THREE.CanvasRenderer(); 
                } 
                renderer.setClearColor(0x99ccff, 1); 

                canvasWidth = window.innerWidth; 
                canvasHeight = window.innerHeight;

                renderer.setSize(canvasWidth, canvasHeight); 
                
                document.getElementById("WebGLCanvas").appendChild(renderer.domElement); 
                return new THREE.Scene(); 
            }

            function initializeCamera(scene) {
                let camera = new THREE.PerspectiveCamera(45, canvasWidth / canvasHeight, 1, 100); 
                camera.position.set(0, 0, 10); 
                camera.lookAt(scene.position); 
                scene.add(camera); 
                return camera
            }

            function initializeCube(scene) { 
                var cubeGeometry = new THREE.CubeGeometry(1.5, 1.5, 1.5); 
                var cubeMaterial = new THREE.MeshFaceMaterial(new THREE.MeshBasicMaterial({color:0xFF0000})); 

                let cubeMesh = new THREE.Mesh(cubeGeometry, cubeMaterial); 
                cubeMesh.position.set(1.5, 0.0, 4.0); 
                scene.add(cubeMesh); 
                return cubeMesh
            } 

            function animateScene(){ 
                cubeMesh.rotateOnAxis(new THREE.Vector3(1, 1, 1).normalize(), 0.075); 
                requestAnimationFrame(animateScene); 
                renderScene(); 
            } 

            function renderScene(){ 
                renderer.render(scene, camera); 
            } 
            
            const scene = initializeScene(); 
            const camera = initializeCamera(scene)
            const cubeMesh = initializeCube(scene)
            animateScene(); 


        </script> 
    </body> 
</html>
